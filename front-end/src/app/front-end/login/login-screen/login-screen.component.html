<div class="container">
    <div class="row">
        <div class="col-8">
            <img src="assets/oficina2.jpg" align="right">
        </div>
        <div class="col-4">
            <form id="loginform" novalidate>
                <script src="login-screen.component.ts"></script>
                <h1>Inicio de Sesión</h1>
                <li>
                    <label for="Email">Email</label>
                    <br>
                    <input id="correo" type="text" name="Email" placeholder="Email" required="">
                </li>
                <br>
                <li>
                    <label for="password">Contraseña</label>
                    <br>
                    <input id="clave" type="password" placeholder="Contraseña" name="password" required="">
                </li>
                <br>
                <li>
                    <label id="recordarclave" for="recordarcontraseña">Recordar contraseña</label>
                    <input id="recordarclaveinput" type="checkbox" id="checkboxclave">
                </li>
                <li>
                     <a id="olvidasteclave" href="">¿Olvidaste tu contraseña?</a>
                </li>
                <li>
                    <br>
                    <button type="submit" title="Ingresar" (click)="mandarEstate(1)" name="Ingresar">Iniciar Sesión</button>
                </li>
                <br>
                <li>
                    <a id="inicioempresa" [routerLink]="['/login2']">Iniciar sesión como empresa o profesional</a>
               </li>
               <br>
               <br>
               <hr>
               <li>
                    <a id="sincuenta" href="">¿Aún no tienes una cuenta?</a>
                </li>
                <li>
                    <br>
                    <button id="registrate" type="button" title="Registrarse" name="registrate" [routerLink]="['/registrate']">Registrate</button>
                </li>
                <br>
                <li>
                    <label id="terminos" for="terminosycondiciones">Al registrarte en la Aplicación, aceptas nuestros Terminos y Política de privacidad</label>
                </li>

            </form>
        </div>
    </div>
</div>
